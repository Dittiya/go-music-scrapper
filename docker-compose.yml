version: "3.8"

services:
  redis:
    container_name: "redis"
    image: redis
    command: redis-server /usr/local/etc/redis/redis.conf
    ports:
      - "6379:6379"
    volumes:
      - ./redis:/usr/local/etc/redis/redis.conf
  go:
    container_name: "go-service"
    build:
      context: .
    volumes:
      - .:/usr/src/app
    ports:
      - "8008:8008"